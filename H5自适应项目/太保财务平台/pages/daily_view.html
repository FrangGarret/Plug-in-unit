<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>核对报送视图</title>
</head>
<body>
<div class="box_form">
	<div class="form_tabs_con">
		<ul class="ul_form">
			<li class="li_form">
				<div class="form_label"><span class="span_blue">*</span>分公司</div>
				<div class="form_value">
					<div class="group_select">
						<select class="select_2">
							<option>这是下拉菜单1</option>
							<option>这是下拉菜单2</option>
						</select>
				</div>
			</li>
			<li class="li_form">
				<div class="form_label"><span class="span_blue">*</span>财务机构</div>
				<div class="form_value">
					<div class="group_select">
						<select class="select_2">
							<option>这是下拉菜单1</option>
							<option>这是下拉菜单2</option>
							<option>这是下拉菜单3</option>
						</select>
				</div>
			</li>
			<li class="li_form">
				<div class="form_label"><span class="span_blue">*</span>公司权限</div>
				<div class="form_value">
					<div class="group_select">
						<select class="select_2">
							<option>这是下拉菜单1</option>
							<option>这是下拉菜单2</option>
						</select>
					</div>
				</div>
			</li>
			<li class="clear"></li>
		</ul>
	</div>
</div>
<div class="box_form_sub">
	<ul class="form_tabs form-bottom">
		<li>提示：</li>
		<li class="tip-submission">自动核对</li>
		<li class="tip-check">自动核对报送</li>
	</ul>
	<div class="form_tabs form-tabs-tip">北京分公司——北京分公司本部——20170901</div>
	<div class="form_tabs_con form_tabs_list">
		<table class="table_list">
			<thead>
				<tr class="t_head">
					<td><input type="checkbox"/></td>
					<td>序号</td>
					<td>系统来源</td>
					<td>日期</td>
					<td>业务类型</td>
					<td class="td_money">平台金额</td>
					<td class="td_money">日结金额</td>
					<td>核对差异</td>
					<td>平台增值税</td>
					<td>日结增值税</td>
					<td>增值税差异</td>
					<td>币种类型</td>
					<td>remedy工单号</td>
					<td>工单</td>
				</tr>
			</thead>
			<tbody id="daily-view"></tbody>
		</table>
	</div>
</div>
<script type="text/javascript" src="scripts/daily_details.js"></script>
</body>
</html>
