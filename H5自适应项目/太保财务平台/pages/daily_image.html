<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>日结影像查询</title>
</head>
<body>
<div class="box_form">
	<div class="form_tabs_con">
		<ul class="ul_form">
			<li class="li_form">
				<div class="form_label"><span class="span_blue">*</span>分公司</div>
				<div class="form_value">
					<div class="group_select">
						<select class="select_2">
							<option>这是下拉菜单1</option>
							<option>这是下拉菜单2</option>
						</select>
				</div>
			</li>
			<li class="li_form">
				<div class="form_label"><span class="span_blue">*</span>机构</div>
				<div class="form_value">
					<div class="group_select">
						<select class="select_2">
							<option>这是下拉菜单1</option>
							<option>这是下拉菜单2</option>
							<option>这是下拉菜单3</option>
						</select>
				</div>
			</li>
			<li class="li_form">
				<div class="form_label"><span class="span_blue">*</span>开始日期</div>
				<div class="form_value">
					<input class="input input_date" type="text" readonly="readonly" value="2017-09-01">
				</div>
			</li>
			<li class="li_form">
				<div class="form_label">截止日期</div>
				<div class="form_value">
					<div class="group_select clearfix">
						<input class="input input_date" type="text" readonly="readonly" value="2017-09-01">
						<span class="error">查询时间间隔不能大于10天</span>
					</div>
				</div>
			</li>
			<li class="li_form">
				<div class="form_label"><span class="span_blue">*</span>来源系统</div>
				<div class="form_value">
					<div class="group_select">
						<select class="select_2">
							<option>这是下拉菜单1</option>
							<option>这是下拉菜单2</option>
						</select>
					</div>
				</div>
			</li>
			<li class="li_form">
				<div class="form_label">业务大类</div>
				<div class="form_value">
					<div class="group_select">
						<select class="select_2">
							<option>这是下拉菜单1</option>
							<option>这是下拉菜单2</option>
						</select>
					</div>
				</div>
			</li>
			<li class="li_form">
				<div class="form_label">是否有凭证号</div>
				<div class="form_value">
					<div class="box_radio">
						<input type="radio" name="radio" class="input_radio">
						全部
					</div>
					<div class="box_radio">
						<input type="radio" name="radio" class="input_radio">
						是
					</div>
					<div class="box_radio">
						<input type="radio" name="radio" class="input_radio">
						否
					</div>
				</div>
			</li>
			<li class="li_form">
				<div class="form_label">日结类型</div>
				<div class="form_value">
					<div class="group_select">
						<select class="select_2">
							<option>这是下拉菜单1</option>
							<option>这是下拉菜单2</option>
						</select>
					</div>
				</div>
			</li>
			<li class="li_form">
				<div class="form_label">起始P07凭证号</div>
				<div class="form_value">
					<div class="group_select">
						<select class="select_2">
							<option>这是下拉菜单1</option>
							<option>这是下拉菜单2</option>
						</select>
					</div>
				</div>
			</li>
			<li class="li_form">
				<div class="form_label">截止P07凭证号</div>
				<div class="form_value">
					<div class="group_select">
						<select class="select_2">
							<option>这是下拉菜单1</option>
							<option>这是下拉菜单2</option>
						</select>
					</div>
				</div>
			</li>
			<li class="li_form">
				<div class="form_label">状态</div>
				<div class="form_value">
					<div class="group_select">
						<select class="select_2">
							<option>这是下拉菜单1</option>
							<option>这是下拉菜单2</option>
						</select>
					</div>
				</div>
			</li>
			<li class="li_form">
				<div class="form_label">币种类型</div>
				<div class="form_value">
					<div class="group_select">
						<select class="select_2">
							<option>这是下拉菜单1</option>
							<option>这是下拉菜单2</option>
						</select>
					</div>
				</div>
			</li>
			<li class="li_form">
				<div class="form_label">生成状态</div>
				<div class="form_value">
					<div class="group_select">
						<select class="select_2">
							<option>这是下拉菜单1</option>
							<option>这是下拉菜单2</option>
						</select>
					</div>
				</div>
			</li>
			<li class="clear"></li>
		</ul>
		<div class="box_form_btn">
			<button class="button submit">提交</button>
			<button class="button">重置</button>
		</div>
	</div>
</div>
<div class="box_form_sub">
	<div class="form_tabs_con form_tabs_list">
		<table class="table_list">
			<thead>
				<tr class="t_head">
					<td>
						<div class="box_checkbox">
							<input type="checkbox" name="checkbox" class="input_checkbox" id="checkbox1">
							<label class="checkbox" for="checkbox1"></label>
						</div>
					</td>
					<td>机构</td>
					<td>日期</td>
					<td>业务大类</td>
					<td>日结类型</td>
					<td class="td_money">金额</td>
					<td>来源系统</td>
					<td>状态</td>
					<td>凭证号</td>
					<td>汇总</td>
					<td>明细</td>
					<td>汇总影像</td>
					<td>币种类型</td>
					<td>抽检确认</td>
				</tr>
			</thead>
			<tbody id="daily-image"></tbody>
		</table>
	</div>
	<div class="box_page_num">
		<button class="btn_page_num">首页</button>
		<button class="btn_page_num">上一页</button>
		<button class="btn_page_num">下一页</button>
		<button class="btn_page_num">末页</button>
		<input class="input_page_num" type="text">
		<button class="btn_page_num">跳转</button>
		<div class="box_num_text">
			第<span>1</span>页&nbsp;	
			共<span>10</span>页&nbsp;	
		</div>
	</div>
	<div class="box_form_btn">
		<button class="button">打印</button>
		<button class="button" id="sureSend">抽检全部确认</button>
	</div>
</div>
<script type="text/javascript" src="scripts/daily_details.js"></script>
</body>
</html>
