<!DOCTYPE html>   
<html>   
    <head>   
        <meta charset="UTF-8">   
        <title></title>   
        <link href="../css/mui.min.css" rel="stylesheet" />   
        <script src="../js/mui.min.js"></script>   
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>   
           
        
    </head>   
    <body>   
        <input type="text" id="text">   
        <a href="javascript:void(0)" class="jump">返回</a>   
        <div style=" font-size:50px ; text-align: center; display: block; margin: 50px 0 0 0;">a.html页面</div>   
    </body>   
</html>  
<script>   
                mui.init()
                var old_back = mui.back;
									mui.back = function(){
									  var btn = ["确定","取消"];
									  mui.confirm('确认关闭当前窗口？','Hello MUI',btn,function(e){
									    if(e.index==0){
									    	//执行mui封装好的窗口关闭逻辑；
									    	old_back();
									    }
									  });
									}
                   
                if(window.plus){   
                    plusReady();   
                }else{   
                    document.addEventListener("plusready",plusReady,false);   
                } 
                function plusReady(){   
                       
                        
                     mui("body").on("tap",".jump",function(){   
                        var view=plus.webview.getWebviewById("a1");//注意  HBuilder是上个页面的ID你自己要替换掉   
                           
                        mui.fire(view,'doit',{   
                            inputVal:$("#text").val()   
                        });   
                        
                           
                     })   
                }   
                   
                   
                   
        </script>
