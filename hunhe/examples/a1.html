<!DOCTYPE html>   
<html>   
    <head>   
        <meta charset="UTF-8">   
        <title></title>   
        <link href="../css/mui.min.css" rel="stylesheet" />   
        <script src="../js/mui.min.js"></script>   
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script> 
        
    </head>   
    <body>   
        <span >跳转到a页面</span>   
        <div class="a1">返回回来的值是------<font style=" font-size:20px;color:#2AC845"></font></div>   
        <div class="jump" style=" font-size:50px ; text-align: center; display: block; margin: 50px 0 0 0;">1.html页面</div>   
    </body>   
</html>  
<script>   
                mui.init()   
                function plusReady(){      
                     mui("body").on("tap",".jump",function(){  
                        mui.openWindow({   
                            url:"a2.html",   
                            id:"a2"   
                        })   
                     })   
                }   
                if(window.plus){  
                    plusReady(); 
                    mui("body").on("tap",".jump",function(){  
                      mui.openWindow({   
                          url:"a2.html",   
                          id:"a2"   
                      })   
                   })  
                }else{   
                    document.addEventListener("plusready",plusReady,false);   
                }   
                //返回回来要执行的方法   
                function fun1(e){   
                		alert(0)
                    var val=e.detail.inputVal   
                    $(".a1 font").html(val)   
                }   
                //自定义窗体事件  doit 要和b页面定义的 事件名称一致   
                window.addEventListener('doit',fun1);   
        </script>
