		<script src="../js/mui.min.js"></script>
		<script src="../js/commonlinks.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init();
			(function($) {
				mui.plusReady(function() {
					var _self;
					var _toast = false;
					_self = plus.webview.currentWebview();
					mui.back = function() {
						if(parseInt(_self.getStyle().left) > 0) {
							closeMenu();
							return;
						}

						if(!_toast || !_toast.isVisible()) {
							_toast = mui.toast('再按一次返回键退出<br>点此可返回&nbsp;', {
								duration: 'long',
								type: 'div'
							});
						} else {
							plus.runtime.quit();
						}
					}
				})

				//主列表点击事件
				mui('nav').on('tap', '.links', function() {
					var options = {
						styles: {
							popGesture: "close"
						},
						extras: {}
					};
					commonLinks(this, options)
				});

			})(mui);
		</script>
