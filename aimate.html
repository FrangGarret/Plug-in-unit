<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="animate.min.css"/>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			body{
				overflow-x: hidden;
			}
			.ll{
				width: 100%;
				box-sizing: border-box;
				height: 300px;
				border: 1px solid #000;
				margin: 100px auto;
			}
		</style>
	</head>
	<body>
		<div class="ll"></div>
	</body>
</html>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
	$(document).click(function(){
		$('.ll').addClass('slideInRight animated infinite');
		setTimeout(function(){
			$('.ll').removeClass('slideInRight animated infinite')
		},1000)
	})
</script>
