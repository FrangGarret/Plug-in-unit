<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Handlebars</title>
		<script src="../js/handlebars-v4.0.11.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>
	<body>
		<div class="card">
			
		</div>
	</body>
</html>

<script type="text/x-handlebars-template" id="card_template">
	{{#each this}}
		<div class="">姓名：{{name}}</div>
		{{#if age}}
			<div class="">年龄：{{age}}</div>
		{{/if}}
		<div class="">籍贯：{{gs}}</div>
		<div class="">职业：{{job}}</div>
		<ul>
			{{#with books}}
				{{#each this}}
					<li>{{this}}</li>
				{{/each}}
			{{/with}}	
		</ul>
	{{/each}}	
</script>
<script type="text/javascript">
	
	var data=[
		{
			name:'方家亮',
			age:'28',
			gs:'安徽安庆',
			job:'前端开发',
			books:[
				'《欺骗的艺术》',
				'《入侵的艺术》',
				'《幽灵入侵》'
			]
		},
		{
			name:'方**',
			age:'28',
			gs:'安徽',
			job:'前端',
			books:[
				'《幽灵入侵》'
			]
		},
		{
			name:'Kooker',
			gs:'美国洛杉矶',
			job:'PHP',
		}
	]
	
	var template_html = $('#card_template').html();
	var f = Handlebars.compile(template_html);
	var real_html = f(data);
	$('.card').html(real_html)
</script>
