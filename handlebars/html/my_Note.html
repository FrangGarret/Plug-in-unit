<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的笔记本</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/handlebars-v4.0.11.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/x-handlebars-template" id="class-template">
			<ul>
				{{#each this}}
				<li>
					<div class="innerbox">
						<img src="{{image}}"/ title="{{title}}">
						<div class="titlediv">
							<span class="title">{{title}}</span>
							{{#equal hasnote 1}}
								<span class="note">(有笔记)</span>
							{{/equal}}	
						</div>
						<div class="subtitle">{{subtitle}}</div>
						<div class="subtitle {{#long timespan}}long {{else}} short{{/long}}">时间：{{timespan}}</div>
					</div>
				</li>
				{{/each}}
			</ul>
		</script>
		<script type="text/x-handlebars-template" id="pag-template">
			<ul>
				{{#each this}}
				<li data-id ={{index}} {{#if cur}} class="cur" {{/if}}
					{{#if clickable}} class="clickable" {{/if}}
				>
					{{{text}}}
				</li>
				{{/each}}
			</ul>
		</script>
	</head>
	<body>
		<div class="banner">
			<h1>我的笔记本</h1>
		</div>
		<div class="classes" id="classes">
			
		</div>
		<div class="pag" id="pag">
			
			
		</div>
	</body>
</html>
<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
