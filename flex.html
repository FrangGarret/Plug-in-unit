<!DOCTYPE html>  
<html>  
<head>  
<meta charset="utf-8">  
<style>
	*{
		padding: 0;
		margin: 0;
		box-sizing: border-box;
	}  
	html,body{
		height: 100%;
	}
.parent{
  height: 100%;  
  border:1px solid #222;  
  display:flex;/*设为伸缩容器*/  
  flex-flow:row;/*伸缩项目单行排列*/ 
}  
.stable{  
  width:200px;/*固定宽度*/  
  border:1px solid  #ccc;  
}  
.change{  
  flex:1;/*这里设置为占比1，填充满剩余空间*/  
  border:1px solid #ff4400;
  display:flex;
  flex-flow: row; 
  height: 100%;
  overflow: auto; 
}  
.right{
	width: 200px;
	background: #ccc;
}
.left{
	flex:1;
	margin-right: 10px;
	flex-flow: row; 
	height: 1500px;
}
</style>  
</head>  
<body>  
  <div class="parent">  
    <div class="stable">stable 固定宽度200px</div>  
    <div class="change">
    	<div class="left">left</div>
    	<div class="right">right</div>
    </div>  
  </div>  
</body>  
</html>
