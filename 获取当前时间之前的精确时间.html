<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>获取前几天时间值-jq22.com</title>
		<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
		<style>

		</style>
	</head>

	<body>
		<script type="text/javascript">
			function getBeforeDate(n,SpecifiedDates) {
				var n = n;
				if(SpecifiedDates){
					var d = new Date(SpecifiedDates);
				}else{
					var d = new Date();
				};
				var year = d.getFullYear();
				var mon = d.getMonth() + 1;
				var day = d.getDate();
				if(day <= n) {
					if(mon > 1) {
						mon = mon - 1;
					} else {
						year = year - 1;
						mon = 12;
					}
				}
				d.setDate(d.getDate() - n);
				year = d.getFullYear();
				mon = d.getMonth() + 1;
				day = d.getDate();
				s = year + "-" + (mon < 10 ? ('0' + mon) : mon) + "-" + (day < 10 ? ('0' + day) : day);
				return s;
			}
			console.log(getBeforeDate(1,'2013-01-01')); //昨天的日期
			console.log(getBeforeDate(1)); //前七天的日期
		</script>

	</body>

</html>
