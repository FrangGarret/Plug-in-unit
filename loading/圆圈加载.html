<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3加载动画-jq22.com</title>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<style>
body {
  background-color: #fff;
}

.container {
  width: 960px;
  margin: 70px auto 0px auto;
  text-align: center;
}
.container h1 {
  font-family: 'Lato', sans-serif;
  font-size: 40px;
  color: #212121;
  margin-bottom: 20px;
}
.container h1 + a {
  color: #212121;
  font-family: 'Lato', sans-serif;
  font-size: 20px;
  text-decoration: none;
}
.container h1:before {
  content: "{";
  display: inline-block;
  padding-right: 20px;
}
.container h1:after {
  content: "}";
  display: inline-block;
  padding-left: 20px;
}
.container .spinners {
  margin-top: 50px;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-pack: start;
      -ms-flex-pack: start;
          justify-content: flex-start;
  -ms-flex-wrap: wrap;
      flex-wrap: wrap;
}
.container .spinners .spinner-block {
  width: 125px;
  text-align: center;
  margin-right: 83px;
}
.container .spinners .spinner-block:nth-child(5n) {
  margin-right: 0px;
}
.container .spinners .spinner-block h2 {
  font-family: 'Pacifico', cursive;
  font-size: 17px;
  color: #212121;
  margin-bottom: 20px;
}

.spinner {
  position: relative;
  width: 125px;
  height: 125px;
}
.spinner:before, .spinner:after {
  content: "";
  display: block;
  position: absolute;
  border-width: 4px;
  border-style: solid;
  border-radius: 50%;
}

@-webkit-keyframes rotate-animation {
  0% {
    -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
  }
}

@keyframes rotate-animation {
  0% {
    -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
  }
}
@-webkit-keyframes anti-rotate-animation {
  0% {
    -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(-360deg);
            transform: rotate(-360deg);
  }
}
@keyframes anti-rotate-animation {
  0% {
    -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(-360deg);
            transform: rotate(-360deg);
  }
}
.spinner.spinner-1:before {
  width: 117px;
  height: 117px;
  border-bottom-color: #212121;
  border-right-color: #212121;
  border-top-color: rgba(33, 33, 33, 0);
  border-left-color: rgba(33, 33, 33, 0);
  top: 0px;
  left: 0px;
  -webkit-animation: rotate-animation 1s linear 0s infinite;
          animation: rotate-animation 1s linear 0s infinite;
}
.spinner.spinner-1:after {
  width: 81.9px;
  height: 81.9px;
  border-bottom-color: #212121;
  border-right-color: #212121;
  border-top-color: rgba(33, 33, 33, 0);
  border-left-color: rgba(33, 33, 33, 0);
  top: 17.55px;
  left: 17.55px;
  -webkit-animation: anti-rotate-animation 0.85s linear 0s infinite;
          animation: anti-rotate-animation 0.85s linear 0s infinite;
}

@-webkit-keyframes scale {
  0% {
    -webkit-transform: scale(1);
            transform: scale(1);
    border-style: solid;
  }
  100% {
    -webkit-transform: scale(0);
            transform: scale(0);
    border-style: dashed;
  }
}

@keyframes scale {
  0% {
    -webkit-transform: scale(1);
            transform: scale(1);
    border-style: solid;
  }
  100% {
    -webkit-transform: scale(0);
            transform: scale(0);
    border-style: dashed;
  }
}
.spinner.spinner-2:before {
  width: 117px;
  height: 117px;
  border-color: #212121;
  top: 0px;
  left: 0px;
  -webkit-animation: scale 1s linear 0s infinite alternate;
          animation: scale 1s linear 0s infinite alternate;
}
.spinner.spinner-2:after {
  width: 117px;
  height: 117px;
  border-color: #212121;
  top: 0;
  left: 0;
  -webkit-animation: scale 1s linear 0s infinite alternate-reverse;
          animation: scale 1s linear 0s infinite alternate-reverse;
}

@-webkit-keyframes scale-2 {
  0% {
    -webkit-transform: scale(0);
            transform: scale(0);
    opacity: 0;
  }
  50% {
    -webkit-transform: scale(0.7);
            transform: scale(0.7);
    opacity: 1;
  }
  100% {
    -webkit-transform: scale(1);
            transform: scale(1);
    opacity: 0;
  }
}

@keyframes scale-2 {
  0% {
    -webkit-transform: scale(0);
            transform: scale(0);
    opacity: 0;
  }
  50% {
    -webkit-transform: scale(0.7);
            transform: scale(0.7);
    opacity: 1;
  }
  100% {
    -webkit-transform: scale(1);
            transform: scale(1);
    opacity: 0;
  }
}
.spinner.spinner-3:before {
  width: 117px;
  height: 117px;
  border-color: #212121;
  top: 0px;
  left: 0px;
  -webkit-animation: scale-2 1s linear 0s infinite;
          animation: scale-2 1s linear 0s infinite;
}
.spinner.spinner-3:after {
  width: 117px;
  height: 117px;
  border-color: #212121;
  top: 0;
  left: 0;
  opacity: 0;
  -webkit-animation: scale-2 1s linear 0.5s infinite;
          animation: scale-2 1s linear 0.5s infinite;
}

@-webkit-keyframes rotate {
  0% {
    -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
  }
}

@keyframes rotate {
  0% {
    -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
  }
}
.spinner.spinner-4:before {
  width: 117px;
  height: 117px;
  border-color: #212121;
  top: 0px;
  left: 0px;
  overflow: hidden;
}
.spinner.spinner-4:after {
  width: 16.38px;
  height: 16.38px;
  border-width: 3px;
  border-color: #212121;
  top: 50.5px;
  left: 0;
  overflow: hidden;
  -webkit-transform-origin: 62.5px;
          transform-origin: 62.5px;
  -webkit-animation: rotate 1.2s linear 0s infinite;
          animation: rotate 1.2s linear 0s infinite;
}

@-webkit-keyframes border-animate {
  0% {
    border-top-color: transparent;
    border-right-color: transparent;
    border-bottom-color: transparent;
    border-left-color: transparent;
  }
  25% {
    border-top-color: #212121;
    border-right-color: transparent;
    border-bottom-color: transparent;
    border-left-color: transparent;
  }
  50% {
    border-top-color: #212121;
    border-right-color: #212121;
    border-bottom-color: transparent;
    border-left-color: transparent;
  }
  75% {
    border-top-color: #212121;
    border-right-color: #212121;
    border-bottom-color: #212121;
    border-left-color: transparent;
  }
  100% {
    border-top-color: #212121;
    border-right-color: #212121;
    border-bottom-color: #212121;
    border-left-color: #212121;
  }
}

@keyframes border-animate {
  0% {
    border-top-color: transparent;
    border-right-color: transparent;
    border-bottom-color: transparent;
    border-left-color: transparent;
  }
  25% {
    border-top-color: #212121;
    border-right-color: transparent;
    border-bottom-color: transparent;
    border-left-color: transparent;
  }
  50% {
    border-top-color: #212121;
    border-right-color: #212121;
    border-bottom-color: transparent;
    border-left-color: transparent;
  }
  75% {
    border-top-color: #212121;
    border-right-color: #212121;
    border-bottom-color: #212121;
    border-left-color: transparent;
  }
  100% {
    border-top-color: #212121;
    border-right-color: #212121;
    border-bottom-color: #212121;
    border-left-color: #212121;
  }
}
.spinner.spinner-5:before {
  width: 0;
  height: 0;
  border-color: #212121;
  top: 0px;
  left: 0px;
  border-width: 62.5px;
  border-style: solid;
  -webkit-animation: border-animate 1.6s linear 0s infinite alternate;
          animation: border-animate 1.6s linear 0s infinite alternate;
}
.spinner.spinner-5:after {
  width: 81.9px;
  height: 81.9px;
  border-color: #212121;
  top: 17.55px;
  left: 17.55px;
  background-color: #fff;
}
</style>
</head>
<body>
<div class="container">
  <h1>CSS3 animated spinners vol.1</h1>
  <div class="spinners">

    <div class="spinner-block">
      <h2>#1</h2>
      <div class="spinner spinner-1"></div>
    </div>

    <div class="spinner-block">
      <h2>#2</h2>
      <div class="spinner spinner-2"></div>
    </div>

    <div class="spinner-block">
      <h2>#3</h2>
      <div class="spinner spinner-3"></div>
    </div>

    <div class="spinner-block">
      <h2>#4</h2>
      <div class="spinner spinner-4"></div>
    </div>

    <div class="spinner-block">
      <h2>#5</h2>
      <div class="spinner spinner-5"></div>
    </div>

  </div>
</div><script>
</script>
</body>
</html>
