<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<style type="text/css">
	
			
			.FWD_checkbox {
				display: none;
			}
			
			.FWD_checkbox+label {
				background-color: #fafafa;
				border: 1px solid #cacece;
				box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
				padding: 9px;
				border-radius: 3px;
				display: inline-block;
				position: relative;
			}
			
			.FWD_checkbox+label:active,
			.FWD_checkbox:checked+label:active {
				box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px 1px 3px rgba(0, 0, 0, 0.1);
			}
			
			.FWD_checkbox:checked+label {
				background-color: #e9ecee;
				border: 1px solid #adb8c0;
				box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05), inset 15px 10px -12px rgba(255, 255, 255, 0.1);
				color: #99a1a7;
			}
			
			.FWD_checkbox:checked+label:after {
				content: '\2714';
				
				font-size: 14px;
				position: absolute;
				top: 0px;
				left: 3px;
				color: red;
			}
			
			
			
			
			
			/* RADIO */
			
			.FWD_radio {
				display: none;
			}
			
			.FWD_radio+label {
				-webkit-appearance: none;
				background-color: #fafafa;
				border: 1px solid #cacece;
				box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
				padding: 9px;
				border-radius: 50px;
				display: inline-block;
				position: relative;
			}
			
			.FWD_radio:checked+label:after {
				content: ' ';
				width: 12px;
				height: 12px;
				border-radius: 50px;
				position: absolute;
				top: 3px;
				background: #99a1a7;
				box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.3);
				text-shadow: 0px;
				left: 3px;
				font-size: 32px;
			}
			
			.FWD_radio:checked+label {
				background-color: #e9ecee;
				color: #99a1a7;
				border: 1px solid #adb8c0;
				box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05), inset 15px 10px -12px rgba(255, 255, 255, 0.1), inset 0px 0px 10px rgba(0, 0, 0, 0.1);
			}
			
			.FWD_radio+label:active,
			.FWD_radio:checked+label:active {
				box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px 1px 3px rgba(0, 0, 0, 0.1);
			}
			.FWD_radio:checked+label:disabled {
				
				cursor: not-allowed;
			}
			
		</style>
	</head>

	<body style="height: 1500px;">
		<div class="FWD_background"></div>
		<div class="FWD_alert">112</div>
		<input type="checkbox" id="checkbox-1-1" class="FWD_checkbox" /><label for="checkbox-1-1"></label>
		<input type="checkbox" id="checkbox-1-2" class="FWD_checkbox" /><label for="checkbox-1-2"></label>
		<input type="checkbox" id="checkbox-1-3" class="FWD_checkbox" /><label for="checkbox-1-3"></label>
		<input type="checkbox" id="checkbox-1-4" class="FWD_checkbox" /><label for="checkbox-1-4"></label>
		<div class="">
			<input type="radio" id="radio-2-1" name="radio-2-set" class="FWD_radio"><label for="radio-2-1"></label><br>
			<input type="radio" id="radio-2-2" name="radio-2-set" class="FWD_radio"><label for="radio-2-2"></label><br>
			<input type="radio" id="radio-2-3" name="radio-2-set" class="FWD_radio"><label for="radio-2-3"></label><br>
			<input type="radio" id="radio-2-4" name="radio-2-set" class="FWD_radio"><label for="radio-2-4"></label><br>
			<input type="radio" id="radio-2-5" name="radio-2-set" class="FWD_radio"><label for="radio-2-5"></label><br>
			<input type="radio" id="radio-2-6" name="radio-2-set" class="FWD_radio" disabled="disabled"><label for="radio-2-6"></label><br>
		</div>
		<button class="btn_normal" disabled="disabled">
			正常按钮
		</button>
	</body>
	
	

</html>
